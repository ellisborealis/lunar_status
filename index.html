<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</head>
<body>

<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
    if (navigator.geolocation)
	{
		console.log("Entered getLocation function");
        navigator.geolocation.getCurrentPosition(showPosition,errorMessage,{maximumAge:60000, timeout:5000, enableHighAccuracy:true});
    }
	else
	{
		unsupportedMessage();
    }
}

function unsupportedMessage()
{
	$("#demo").html("Geolocation is not supported by this browser.");
}

function errorMessage(err) {
  $("#demo").html('ERROR(' + err.code + '): ' + err.message);
};

function showPosition(position) {
    $("#demo").html(position.coords.latitude + ", " + position.coords.longitude);
}
</script>

</body>
</html>
