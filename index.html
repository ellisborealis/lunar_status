<script>
function getCurrentMoonPhase()
{
	var urlToApi = "http://farmsense-prod.apigee.net/v1/moonphases/?d=" + Math.floor(Date.now()/1000);
	var dataToSendToApi = [];
	return $.getJSON(urlToApi, dataToSendToApi, function(arg1, arg2, returnedData) {
		return returnedData;
	});
}
